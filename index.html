<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3 polyline</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="position-fixed clear-svg btn-toolbar">
      <div class="btn-group m-1 button-container" role="group">
        <button
          id="undo"
          type="button"
          class="btn btn-sm btn-outline-secondary"
          disabled
        >
          Undo
        </button>
        <button
          id="redo"
          type="button"
          class="btn btn-sm btn-outline-secondary"
          disabled
        >
          Redo
        </button>
      </div>
      <div class="m-1 button-container" role="group">
        <button
          id="clear-svg"
          type="button"
          class="btn btn-block btn-outline-secondary btn-sm"
        >
          Clear Canvas
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-center h-100 align-items-center">
      <svg>
<!--         <path class="polyline"></path>
        <g class="points"></g> -->
      </svg>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
