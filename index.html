<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>d3 polyline</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class=".container-fluid m-0 p-1">
      <div class="row m-0 p-2 btn-toolbar d-flex justify-content-end">
        <div
          class="btn-group btn-group-toggle m-1 button-container"
          role="group"
          data-toggle="buttons"
        >
          <label class="btn btn-outline-secondary btn-sm active">
            <input type="radio" name="modes" id="draw-pline" checked /> Draw
          </label>
          <label class="btn btn-outline-secondary btn-sm">
            <input type="radio" name="modes" id="edit-pline" /> Edit
          </label>
          <label class="btn btn-outline-secondary btn-sm">
            <input type="radio" name="modes" id="move-pline" /> Move
          </label>
        </div>

        <div class="btn-group m-1 button-container" role="group">
          <button
            id="show-grid-btn"
            type="button"
            class="btn btn-sm btn-outline-secondary active"
            data-toggle="button"
            aria-pressed="true"
            autocomplete="off"
          >
            Show grid
          </button>
          <button
            id="snap-btn"
            type="button"
            class="btn btn-sm btn-outline-secondary active"
            data-toggle="button"
            aria-pressed="true"
            autocomplete="off"
          >
            Snap
          </button>
          <div class="btn-group">
            <button
              class="btn btn-sm btn-outline-secondary dropdown-toggle"
              type="button"
              id="grid-resolution"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Resolution
            </button>
            <div class="dropdown-menu" aria-labelledby="grid-resolution">
              <button id="res-5" class="dropdown-item" type="button">5</button>
              <button id="res-10" class="dropdown-item" type="button">
                10
              </button>
              <button id="res-20" class="dropdown-item" type="button">
                20
              </button>
              <button id="res-40" class="dropdown-item" type="button">
                40
              </button>
            </div>
          </div>
        </div>

        <div class="btn-group m-1 button-container" role="group">
          <button
            id="undo"
            type="button"
            class="btn btn-sm btn-outline-secondary"
            disabled
          >
            Undo
          </button>
          <button
            id="redo"
            type="button"
            class="btn btn-sm btn-outline-secondary"
            disabled
          >
            Redo
          </button>
        </div>
        <div class="btn-group m-1 button-container" role="group">
          <button
            id="delete-path"
            type="button"
            class="btn btn-outline-secondary btn-sm"
          >
            Delete path
          </button>
          <button
            id="clear-svg"
            type="button"
            class="btn btn-outline-secondary btn-sm"
          >
            Clear Canvas
          </button>
        </div>
      </div>

      <div class="row m-0 mt-4 p-1 d-flex justify-content-center"">
        <svg>
          <g id="grid"></g>
          <g id="geometry"></g>
        </svg>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
